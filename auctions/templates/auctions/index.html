{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
    <h4>{{ listing.title }}</h4>
    <img src="{{ listing.imgurl }}" alt="No image provided">
    <p>{{ listing.description }}</p>
    <div><b>Current Bid: ${{ listing.price }}</b></div>
    <hr>
    {% endfor %}

{% endblock %}
